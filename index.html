<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="row mt-5">
            <div class="col-8 col-sm-5 col-md-4 col-lg-3 calculator">
                <div class="row mt-3">
                    <div class="col-12">
                        <div><input type="text" id="display" value="0"></div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <div class="numbutton">1</div>
                    </div>
                    <div class="col-3">
                        <div class="numbutton">2</div>
                    </div>
                    <div class="col-3">
                        <div class="numbutton">3</div>
                    </div>
                    <div class="col-3">
                        <div class="opsbutton">*</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="numbutton">4</div>
                    </div>
                    <div class="col-3">
                        <div class="numbutton">5</div>
                    </div>
                    <div class="col-3">
                        <div class="numbutton">6</div>
                    </div>
                    <div class="col-3">
                        <div class="opsbutton">/</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="numbutton">7</div>
                    </div>
                    <div class="col-3">
                        <div class="numbutton">8</div>
                    </div>
                    <div class="col-3">
                        <div class="numbutton">9</div>
                    </div>
                    <div class="col-3">
                        <div class="opsbutton">-</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="resetbutton clear">C</div>
                    </div>
                    <div class="col-3">
                        <div class="numbutton">0</div>
                    </div>
                    <div class="col-3">
                        <div class="equalbutton">=</div>
                    </div>
                    <div class="col-3 mb-3">
                        <div class="opsbutton">+</div>
                    </div>
                </div>
            </div>
        </div>     
 
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
